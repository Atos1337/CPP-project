<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>Crypto plugin options</title>
</head>
<body>
<form>
  <div class="form-group">
    <div>
        <label for="formPrivateKeyFile">Private key</label>
        <input type="file" class="form-control-file" id="privateKeyFile">
    </div>
    <div>
        <label for="formCertificateFile">Certificate</label>
        <input type="file" class="form-control-file" id="certificateFile">
    </div>
    <div>
        <label for="formCertificatesStore">Certificates Store</label>
        <input type="file" class="form-control-file" id="certificatesStore" multiple>
    </div>
  </div>
</form>
<div id="privateKeyStatus"></div>
<div id="certificateStatus"></div>
<div id="certificatesStoreStatus"></div>

<button id="save">Save</button>

<script src="js/options.js"></script>
</body>
</html>
